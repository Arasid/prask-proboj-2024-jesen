<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proboj - List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
  </style>
  <script>

    /*
    {
      "id": 133941,
      "configuration": "male_steny",
      "finished_at": "2025-01-11T13:15:57.018Z",
      "score": {
        "justlinuxbot": 130,
        "DumbWaysToDie": 111,
        "DonCorleone": 65,
        "AlDente": 45,
        "ElZajito": 39,
        "JozkoVajda": 35,
        "PostalDude": 6,
        "KOAKOS123": 4,
        "17-Riadkov-APocitZeny": 4,
        "jednaVelkaBulharskaKonstanta": 0,
        "Panda-Syselotti": 0,
        "WalterWhite": 0,
        "Mat": 0,
        "xxx": 0,
        "rura": 0
      },
      "observer_log": "/uploads/matches/133941/observer.gz",
      "server_log": "/uploads/matches/133941/server_log.gz"
    },
     */

    const getScore = (match, highlightTeam) => {
      return Object.entries(match.score).map(([team, score]) => {
        if (team === highlightTeam) {
          return `<span class="text-primary">${team}: ${score}</span>`;
        }
        return `<span>${team}: ${score}</span>`;
      }).join(", ");
    };

    const processMatch = (match, highlightTeam) => {
      const row = document.createElement("tr");
      if (match.finished_at) {
        row.innerHTML = `
        <th scope="row">${match.id}</th>
        <td class="text-success">Skončený</td>
        <td>${match.configuration}</td>
        <td>${getScore(match, highlightTeam)}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a href="/?game_id=${match.id}" class="btn btn-outline-primary">Prehrať</a>
            <a href="https://proboj.ksp.sk/games/4/matches/${match.id}/" class="btn btn-outline-primary">Detail</a>
          </div>
        </td>
      `;
      } else {
        row.innerHTML = `
        <th scope="row">${match.id}</th>
        <td class="text-warning">Naplánovaná</td>
        <td>${match.configuration}</td>
        <td></td>
        <td></td>
      `;
      }
      document.querySelector("tbody").appendChild(row);
    };

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search)
      const highlightTeam = urlParams.get("team") || "";

      const url = "https://proboj.ksp.sk/games/4/matches.json";
      fetch("https://corsproxy.io/?url=" + url)
        .then(response => response.json())
        .then(data => {
          const firstMatches = data.matches.slice(0, 200);
          firstMatches.forEach(match => processMatch(match, highlightTeam));
        });
    });
  </script>
</head>
<body>
<div class="container-xxl py-4">
  <h1>Odohrané zápasy</h1>
  <table class="table col-12">
    <thead>
    <tr>
      <th class="p-2 text-left">#</th>
      <th class="p-2 text-left">Stav</th>
      <th class="p-2 text-left">Konfigurácia</th>
      <th class="p-2 text-left">Body</th>
      <th class="p-2"></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
