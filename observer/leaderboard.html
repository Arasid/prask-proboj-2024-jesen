<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proboj - Leaderboard</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"
          integrity="sha256-v0oiNSTkC3fDBL7GfhIiz1UfFIgM9Cxp3ARlWOEcB7E=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      .chart {
          width: 100%;
          height: 24rem;
      }
  </style>
</head>
<body>
<div class="container-xxl py-5 my-5">
  <h2 class="font-semibold text-3xl mb-4">Graf skóre</h2>
  <div class="mb-4 chart" id="score-chart"></div>

  <h2 class="font-semibold text-3xl mb-4">Priemerné skóre za posledných 50 hier</h2>
  <div class="mb-4 chart" id="score-derivation-chart"></div>

  <h2 class="font-semibold text-3xl mb-4">Leaderboard</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Bot</th>
      <th class="text-end">Body</th>
    </tr>
    </thead>

    <tbody>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
  const addTeamToLeaderboard = (team, position) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${position}.</td>
      <td>${team.name}</td>
      <td class="text-end">${team.score}</td>
    `;
    document.querySelector("tbody").appendChild(row);
  };

  const processSeries = (series) => {
    const result = []
    series.forEach((teamSeries) => {
      result.push({
        name: teamSeries.name,
        score: teamSeries.data[teamSeries.data.length - 1][1]
      })
    })
    result.sort((a, b) => b.score - a.score)
    result.forEach((team, index) => {
      addTeamToLeaderboard(team, index + 1)
    })
  };

  var theme = "dark"

  var chartOptions = {
    xAxis: {type: 'time'},
    tooltip: {
      trigger: 'axis',
      order: 'valueDesc'
    },
    yAxis: {},
    dataZoom: [
      {
        type: 'slider',
        show: true,
      },
    ],
    legend: {
      type: "scroll",
    },
    grid: {
      left: 100,
      right: 10,
      top: 50,
      bottom: 50
    }
  };

  var scoreChart = echarts.init(document.getElementById('score-chart'), theme);
  scoreChart.setOption(chartOptions);

  var derivationChart = echarts.init(document.getElementById('score-derivation-chart'), theme);
  derivationChart.setOption(chartOptions);

  const scoreUrl = "https://proboj.ksp.sk/games/4/scores.json";
  fetch("https://corsproxy.io/?url=" + scoreUrl).then(res => res.json()).then(data => {
    console.log(data)
    scoreChart.setOption({
      series: data.series,
    })
    processSeries(data.series)
  })

  const derivationUrl = "https://proboj.ksp.sk/games/4/derivation.json";
  fetch("https://corsproxy.io/?url=" + derivationUrl).then(res => res.json()).then(data => {
    console.log(data)
    derivationChart.setOption({
      series: data.series,
    })
  })
</script>
</body>
</html>
